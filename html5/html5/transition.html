<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>transition</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background: blue;
            transition: width 2s;
            -moz-transition: width 2s; /* Firefox */
            -webkit-transition: width 2s; /* Safari and Chrome */
            -o-transition: width 2s; /* Opera */
        }

        div:hover {
            width:300px;
        }
    </style>
</head>
<body>



<div></div>





</body>
</html>
