<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>URL解析为一个对象</title>
</head>
<body>
    <script>
        var url = "http://www.taobao.com/index.php?key0=0&key1=1&key2=2";
        var pararms = {};
        function aa(url){
            var arr = url.split("?");
            if(arr.length<=1){
                return pararms;
            }
            arr = arr[1].split("&");
            for(var i=0;i<arr.length;i++){
                var a = arr[i].split('=');
                pararms[a[0]] = a[1];
            }
            return pararms;

        }
        var obj = aa(url);
        alert(obj.key1);
    </script>
</body>
</html>
