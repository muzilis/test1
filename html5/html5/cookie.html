<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>cookie</title>
</head>
<body>
    <script>

//        document.cookie ="userId=123";
//        document.cookie ="userAge=22";

        var date = new Date();
        var day = 10;
        date.setTime(date.getTime()+day*24*3600*1000);
        document.cookie ="userAge=22;userAge=22;expire="+date.toGMTString();
        var userCookie = document.cookie;

//        console.log(userCookie);
        var strCookie = userCookie.split("; ");
        var userId;
        for(var i=0;i<strCookie.length;i++){
            var arr = strCookie[i].split("=");
            if("userId"==arr[0]){
                userId = arr[1];
                break;
            }
        }
        alert(userId);
    </script>
