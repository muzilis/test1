<!DOCTYPE>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap_响应式模版</title>

    <link href="bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="responsive-nav.css">
    <link rel="stylesheet" href="styles.css">
    <script src="responsive-nav.js"></script>
</head>
<body>
    <nav class="nav-collapse">
        <ul>
            <li><a href="http://google.com">Home</a></li>
            <li><a href="http://google.com">About</a></li>
            <li><a href="http://google.com">Projects</a></li>
            <li><a href="http://google.com">Blog</a></li>
        </ul>
    </nav>
<script src="jquery.js"></script>
<script src="bootstrap.min.js"></script>
<script>
//    var navigation = responsiveNav("#nav");
    var navigation = responsiveNav("#nav", { // Selector: The ID of the wrapper
        animate: true, // Boolean: 是否启动CSS过渡效果（transitions）， true 或 false
        transition: 400, // Integer: 过渡效果的执行速度，以毫秒（millisecond）为单位
        label: "Menu", // String: Label for the navigation toggle
        insert: "after", // String: Insert the toggle before or after the navigation
        customToggle: "", // Selector: Specify the ID of a custom toggle
        openPos: "relative", // String: Position of the opened nav, relative or static
        jsClass: "js", // String: 'JS enabled' class which is added to <html> el
        debug: false, // Boolean: Log debug messages to console, true 或 false
        init: function(){}, // Function: Init callback
        open: function(){}, // Function: Open callback
        close: function(){} // Function: Close callback
    });
    // 销毁插件
//    navigation.destroy();

    // Toggle
//    navigation.toggle();
</script>
</body>
</html>
