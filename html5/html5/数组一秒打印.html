<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数组一秒打印</title>
</head>
<body>
    <script>
        var arr = [1,2,3,4,5,6,7,8,9,0];
        var index = 0;
        var timer = setInterval(function(){
            if(index >= arr.length){
                clearInterval(timer);
            }else{
                console.log(arr[index]);

            }
            index++;
        },100);
    </script>
</body>
</html>
