<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>鼠标移入移出改变样式</title>
    <style>
        #display {
            width: 100px;
            height: 100px;
            padding: 10px;
            border: solid 10px #000;
            margin: 0 auto;
            background-color: #000;
            color: #fff;
        }
        #display.hover {
            border: solid 10px #f00;
            background-color: #f0f0f0;
            color: #f00;
            cursor: crosshair;
        }
    </style>
</head>
<body>
    <div id="display">
        鼠标移入改变样式，鼠标移出恢复。
    </div>
    <script>
        var dis = document.getElementById('display');
        function hasClass(element,className){
            return (new RegExp('(\\s|^)'+className+'(\\s|$)').test(element.className));
        }
        function addClass(element,newClassName){
            if(!hasClass(element,newClassName)){
                element.className = element.className ? (element.className+''+newClassName) : newClassName;
            }
        }
        function removeClass(element,oldClassName){
            if(hasClass(element,oldClassName)){
                element.className = element.className.replace(new RegExp('(\\s|^)'+oldClassName+'(\\s|$)'),"").trim();
            }
        }
        dis.addEventListener('mouseenter',function(){
            addClass(dis,'hover');
        },false);
        dis.addEventListener('mouseleave',function(){
            removeClass(dis,'hover');
        },false);
    </script>
</body>
</html>
