<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>attribute</title>
</head>
<body>
    <div id="div1" align="left" style="background: #f00;"></div>
    <script>
        var oDiv1 = document.getElementById('div1');
        oDiv1.setAttribute('class','div3');
        alert(oDiv1.getAttribute('class'));
    </script>
</body>
</html>
